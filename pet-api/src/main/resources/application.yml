spring:
  application:
    name: pet-api
  lifecycle:
    timeout-per-shutdown-phase: 30s
  boot:
    admin:
      client:
        url: http://localhost:8080/spring-admin
        instance:
          prefer-ip: true
          metadata:
            user.name: ${spring.security.user.name}
            user.password: ${spring.security.user.password}
        username: ${SPRING_ADMIN_USERNAME:admin}
        password: ${SPRING_ADMIN_PASSWORD:admin}
  security:
    user:
      name: ${SPRING_ADMIN_CLIENT_USERNAME:client}
      password: ${SPRING_ADMIN_CLIENT_PASSWORD:client}


server:
  port: 8081
  shutdown: graceful
  servlet:
    context-path: /pet-api

management:
  server:
    port: 8091
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true
      show-details: always
